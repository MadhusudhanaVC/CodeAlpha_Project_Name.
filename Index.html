<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <form id="age-form">
        <label for="dob-day">Day:</label>
        <input type="number" id="dob-day" name="dob-day" min="1" max="31" required>
        <label for="dob-month">Month:</label>
        <input type="number" id="dob-month" name="dob-month" min="1" max="12" required>
        <label for="dob-year">Year:</label>
        <input type="number" id="dob-year" name="dob-year" min="1900" required>
        <button type="submit">Calculate Age</button>
    </form>
    <h2 id="age-result"></h2>

    <script src="age-calculator.js"></script>
</body>
</html>
